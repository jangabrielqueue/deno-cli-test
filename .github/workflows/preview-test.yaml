
name: Deploy Deno WS Preview

on:
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  First:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.deploy.outputs.details_url }}
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: CI
        run: deno install
      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      # - name: Verify formatting
      #   run: deno fmt --check

      # - name: Run linter
      #   run: deno lint

      # Uncomment if you have test scripts
      # - name: Run tests
      #   run: deno test -A

      - name: Run Test Build
        run: deno task --cwd ./apps/first build

      - name: Deploy to Firebase
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAB_DENO_TEST }}'
          projectId: gab-deno-test 
          target: first
          disableComment: true
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  Second:
    runs-on: ubuntu-latest

    outputs:
      preview_url: ${{ steps.deploy.outputs.details_url }}
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: CI
        run: deno install
      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      # - name: Verify formatting
      #   run: deno fmt --check

      # - name: Run linter
      #   run: deno lint

      # Uncomment if you have test scripts
      # - name: Run tests
      #   run: deno test -A

      - name: Run Test Build
        run: deno task --cwd ./apps/second build

      - name: Deploy to Firebase
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAB_DENO_TEST }}'
          projectId: gab-deno-test 
          target: second
          disableComment: true
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  Preview_Urls:
    runs-on: ubuntu-latest
    needs: [First, Second]
    steps:
      - name: Post URLs as a Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `**Firebase Preview URLs:**\n\n - [First]${needs.First.outputs.preview_url}<br /> -[Second]${needs.Second.outputs.preview_url}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
